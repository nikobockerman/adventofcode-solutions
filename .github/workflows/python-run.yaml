name: Python run
on:
  workflow_call:
  workflow_dispatch:
permissions:
  contents: read

jobs:
  run:
    name: Run
    runs-on: ubuntu-24.04
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Restore mise project
        uses: ./.github/actions/mise-project-setup
        with:
          directory: solvers/python

      - name: Restore uv project
        uses: ./.github/actions/uv-project-setup
        with:
          directory: solvers/python

      - name: Extract inputs
        uses: ./.github/actions/extract-inputs
        with:
          encryption-key: ${{ secrets.INPUTS_ENCRYPTION_KEY }}

      - name: Run aoc
        run: mise run aoc:all -- --solver python
