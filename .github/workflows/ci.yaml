name: CI
on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    # Run every Monday at 00:30 UTC
    - cron: "30 0 * * 1"
  workflow_dispatch:
permissions:
  contents: read

jobs:
  # Mise cache prepare
  mise-cache-macos:
    uses: ./.github/workflows/mise-prepare-cache.yaml
    with:
      runner: macos-15

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-mise-root-macos

  mise-cache-ubuntu:
    uses: ./.github/workflows/mise-prepare-cache.yaml
    with:
      runner: ubuntu-24.04

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-mise-root-ubuntu

  mise-cache-windows:
    uses: ./.github/workflows/mise-prepare-cache.yaml
    with:
      runner: windows-2025

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-mise-root-windows

  # uv cache prepare for aoc-main
  uv-cache-aoc-main-macos:
    needs: mise-cache-macos
    uses: ./.github/workflows/mise-uv-prepare-cache.yaml
    with:
      directory: aoc-main
      runner: macos-15

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-uv-aoc-main-macos

  uv-cache-aoc-main-ubuntu:
    needs: mise-cache-ubuntu
    uses: ./.github/workflows/mise-uv-prepare-cache.yaml
    with:
      directory: aoc-main
      runner: ubuntu-24.04

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-uv-aoc-main-ubuntu

  uv-cache-aoc-main-windows:
    needs: mise-cache-windows
    uses: ./.github/workflows/mise-uv-prepare-cache.yaml
    with:
      directory: aoc-main
      runner: windows-2025

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-uv-aoc-main-windows

  # Checks for root
  check-prettier:
    needs: mise-cache-ubuntu
    uses: ./.github/workflows/mise-task.yaml
    with:
      directory: .
      task: check:prettier

  check-renovate-config:
    needs: mise-cache-ubuntu
    uses: ./.github/workflows/mise-task.yaml
    with:
      directory: .
      task: check:renovateconfig

  check-ruff:
    needs: mise-cache-ubuntu
    uses: ./.github/workflows/mise-task.yaml
    with:
      directory: .
      task: check:ruff

  check-ruff-format:
    needs: mise-cache-ubuntu
    uses: ./.github/workflows/mise-task.yaml
    with:
      directory: .
      task: check:ruff:format

  check-shellcheck:
    needs: mise-cache-ubuntu
    uses: ./.github/workflows/mise-task.yaml
    with:
      directory: .
      task: check:shellcheck

  # CI workflows for projects in the repository
  ci-aoc-main:
    needs:
      - mise-cache-ubuntu
      - uv-cache-aoc-main-ubuntu
    uses: ./.github/workflows/ci-python-project.yaml
    with:
      directory: aoc-main

  # CI for C++ solvers
  ci-solvers-cpp:
    needs:
      - mise-cache-ubuntu
      - uv-cache-aoc-main-ubuntu
      - uv-cache-aoc-main-windows
    uses: ./.github/workflows/ci-solvers-cpp.yaml

  # CI for Python solvers
  ci-solvers-python:
    needs:
      - mise-cache-ubuntu
      - uv-cache-aoc-main-ubuntu
    uses: ./.github/workflows/ci-python-project.yaml
    with:
      directory: solvers/python

  # CI for Rust solvers
  ci-solvers-rust:
    needs:
      - mise-cache-macos
      - mise-cache-ubuntu
      - mise-cache-windows
      - uv-cache-aoc-main-macos
      - uv-cache-aoc-main-ubuntu
      - uv-cache-aoc-main-windows
    uses: ./.github/workflows/ci-solvers-rust.yaml

  # Check for all green CI
  check:
    if: always()
    needs:
      - check-prettier
      - check-renovate-config
      - check-ruff
      - check-ruff-format
      - check-shellcheck
      - ci-aoc-main
      - ci-solvers-cpp
      - ci-solvers-python
      - ci-solvers-rust
    runs-on: ubuntu-24.04
    timeout-minutes: 5

    steps:
      - uses: re-actors/alls-green@05ac9388f0aebcb5727afa17fcccfecd6f8ec5fe # v1.2.2
        with:
          jobs: ${{ toJSON(needs) }}
