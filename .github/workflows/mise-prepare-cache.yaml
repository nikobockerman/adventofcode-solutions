name: Mise - prepare cache
on:
  workflow_call:
    inputs:
      directory:
        description: Directory containing mise.toml
        required: true
        type: string
      runner:
        description: Runner to use
        required: true
        type: string
permissions:
  contents: read

jobs:
  prepare-cache:
    name: Prepare Mise cache
    runs-on: ${{ inputs.runner }}
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Prepare cache
        uses: ./.github/actions/mise-project-setup
        with:
          cache-mode: prepare
          directory: ${{ inputs.directory }}
