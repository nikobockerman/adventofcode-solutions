name: Mise + uv - prepare cache
on:
  workflow_call:
    inputs:
      directory:
        description: Directory containing uv project
        required: true
        type: string
      runner:
        description: Runner to use
        required: true
        type: string
permissions:
  contents: read

jobs:
  prepare-cache:
    name: Prepare uv cache
    runs-on: ${{ inputs.runner }}
    timeout-minutes: 30

    steps:
      - if: github.event_name != 'pull_request'
        name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - if: github.event_name != 'pull_request'
        name: Restore mise project
        uses: ./.github/actions/mise-project-setup
        with:
          cache-mode: use
          directory: ${{ inputs.directory }}

      - if: github.event_name != 'pull_request'
        name: Prepare cache
        uses: ./.github/actions/uv-project-setup
        with:
          cache-mode: prepare
          directory: ${{ inputs.directory }}
