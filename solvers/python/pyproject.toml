[project]
name = "aoc"
version = "0.1.0"
requires-python = ">=3.13"
dependencies = [
  "attrs ==25.3.0",
]

[dependency-groups]
dev = [
  "pytest ==8.4.1",
]

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[tool.mypy]
strict_optional = true

[tool.pyright]
typeCheckingMode = "strict"

[tool.pytest.ini_options]
addopts = [
  "--import-mode=importlib",
]

[tool.ruff.lint]
select = ["ALL"]
ignore = [
  "COM812",
  "D10",
  "FIX",
  "ISC001",
  "PLR2004",
  "S101",
  "TD002",
  "TD003"
]

[tool.ruff.lint.extend-per-file-ignores]
"tests/**/*.py" = ["INP001"]

[tool.ruff.lint.pydocstyle]
convention = "pep257"
